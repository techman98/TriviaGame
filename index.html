<!DOCTYPE html>
<html>

<head>
    <title>Jeopardy!</title>

        crossorigin="anonymous"></script>

<body>
    <div class="wrapper">
        <div class="questions">
            <div class="timer"></div>
            <div class="questionContainer">
                <p class="question">Can a match box?</p>
                <input type="radio" name="answer1" value="wrong"> <label>Yes</label>
                <input type="radio" name="answer1" value="wrong"><label>No</label>
                <input type="radio" name="answer1" value="right"><label>No, but a tin can</label>
                <input type="radio" name="answer1" value="wrong"><label>Yes, one beat Mike Tyson</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">My dog's got no nose. How does it smell</p>
                <input type="radio" name="answer2" value="wrong"><label>Like piss</label>
                <input type="radio" name="answer2" value="wrong"><label>Terrible</label>
                <input type="radio" name="answer2" value="right"><label>Using it's anus</label>
                <input type="radio" name="answer2" value="wrong"><label>How am I supposed to know?</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">The answer is really big.</p>
                <input type="radio" name="answer3" value="wrong"><label>An elephant</label>
                <input type="radio" name="answer3" value="right"><label>Really big</label>
                <input type="radio" name="answer3" value="wrong"><label><b>ANSWER</b></label>
                <input type="radio" name="answer3" value="wrong"><label>&#8734</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">What follows December 2nd?</p>
                <input type="radio" name="answer4" value="wrong"><label>December 3rd</label>
                <input type="radio" name="answer4" value="right"><label>n</label>
                <input type="radio" name="answer4" value="wrong"><label>A question mark</label>
                <input type="radio" name="answer4" value="wrong"><label>342 dwarves</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">What can you put in a bucket to make it lighter?</p>
                <input type="radio" name="answer5" value="wrong"><label>Gypsies</label>
                <input type="radio" name="answer5" value="right"><label>A torch</label>
                <input type="radio" name="answer5" value="wrong"><label>A hole</label>
                <input type="radio" name="answer5" value="wrong"><label>Canned laughter</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">What is the 7th letter of the alphabet?</p>
                <input type="radio" name="answer6" value="wrong"><label>G</label>
                <input type="radio" name="answer6" value="right"><label>H</label>
                <input type="radio" name="answer6" value="wrong"><label>I</label>
                <input type="radio" name="answer6" value="wrong"><label>J</label>
            </div>

            <div class="questionContainer">
                <p class="question">Mary Rose sat on a pin.</p>
                <input type="radio" name="answer7" value="wrong"><label>O rly?</label>
                <input type="radio" name="answer7" value="wrong"><label>Mary Rose</label>
                <input type="radio" name="answer7" value="wrong"><label>Burst her piles.</label>
                <input type="radio" name="answer7" value="right"><label>AHAHAHAHAHAHAHAHA</label>
            </div>
            <br>
            <div class="questionContainer">
                <p class="question">Sell your liver to...</p>
                <input type="radio" name="answer8" value="right"><label>Filthy Romanians</label>
                <input type="radio" name="answer8" value="wrong"><label>Satan</label>
                <input type="radio" name="answer8" value="wrong"><label>Anne Frank</label>
                <input type="radio" name="answer8" value="wrong"><label>4Chan for the lulz</label>
            </div>

        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
